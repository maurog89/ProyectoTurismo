<html>
    <head>
        <title>ABM Visita - Alta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST" action="../AltaVisita">
            <table>
                <thead>
                    <tr>
                        <th>ABM Visita - Alta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="fechaVisita">Fecha: </label></td>
                        <td><input type="text" name="fechaVisita" id="fechaVisita" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="horaVisita">Hora: </label></td>
                        <td><input type="text" name="horaVisita" id="horaVisita" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="lugarVisita">Lugar: </label></td>
                        <td><select name="lugarVisita" id="estadoVisita">
                                <option value="0">---</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="idViajeVisita">Id Viaje: </label></td>
                        <td><input type="text" name="idViajeVisita" id="idViajeVisita" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="estadoVisita">Estado: </label></td>
                        <td><select name="estadoVisita" id="estadoVisita">
                                <option value="0">---</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Enviar" name="envTemporada" /></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
