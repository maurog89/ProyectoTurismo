<html>
    <head>
        <title>ABM Viaje - Alta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST" action="../AltaViaje">
            <table>
                <thead>
                    <tr>
                        <th>ABM Viaje - Alta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="precioViaje">Precio Aproximado: </label></td>
                        <td><input type="text" name="precioViaje" id="precioViaje" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="fechaDesdeViaje">Fecha Desde: </label></td>
                        <td><input type="date" name="fechaDesdeViaje" id="fechaDesdeViaje" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="fechaHastaViaje">Fecha Hasta: </label></td>
                        <td><input type="date" name="fechaHastaViaje" id="fechaHastaViaje" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="alojamientoViaje">Alojamiento: </label></td>
                        <td><select name="alojamientoViaje" id="alojamientoViaje">
                                <option value="0">---</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="ciudadViaje">Ciudad: </label></td>
                        <td><select name="ciudadViaje" id="ciudadViaje">
                                <option value="0">---</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="estadoViaje">Estado: </label></td>
                        <td><select name="estadoViaje" id="estadoViaje">
                                <option value="0">---</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="usuarioViaje">Usuario: </label></td>
                        <td><select name="usuarioViaje" id="usuarioViaje">
                                <option value="0">---</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="comentariosViaje">Comentarios: </label></td>
                        <td><textarea name="comentariosViaje" id="comentariosViaje" /></textarea></td>
                    </tr>  
                    <tr>
                        <td><input type="submit" value="Enviar" name="envTemporada" /></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
