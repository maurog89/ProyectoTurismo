<html>

                                <option value="0">---</option>
                            </select></td>
                        <td><input type="text" name="idUsuarioReserva" id="idUsuarioReserva" value=""/></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Enviar" name="envTemporada" /></td>
                    </tr>
                </tbody>
            </table>
        </form>
