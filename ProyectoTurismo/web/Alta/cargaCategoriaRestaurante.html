<html>
    <head>
        <title>ABM Categoria Restaurante - Alta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST" action="../AltaCategoriaRestaurante">
            <table>
                <thead>
                    <tr>
                        <th>ABM Categoria Restaurante - Alta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="nombreCategoriaRestaurante">Nombre: </label></td>
                        <td><input type="text" name="nombreCategoriaRestaurante" id="nombreCategoriaRestaurante" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="cantidadTenedoresCategoriaRestaurante">Cantidad de tenedores: </label></td>

                    </tr>
                    <tr>
                        <td><label for="descripcionCategoriaRestaurante">Descripcion: </label></td>
                        <td><textarea name="descripcionCategoriaRestaurante" id="descripcionCategoriaRestaurante" /></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Enviar" name="envCategoriaRestaurante" /></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
