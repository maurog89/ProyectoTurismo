<html>
    <head>
        <title>ABM Empresa Transporte - Alta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST">
            <table>
                    <thead>
                        <tr>
                            <th>ABM Empresa Transporte - Alta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td><label for="razonSocialEmpresaTransporte">Razon Social: </label></td>
                        <td><input type="text" name="razonSocialEmpresaTransporte" id="razonSocialEmpresaTransporte" value="" /></td>
                    </tr>
                    <tr>                        
                        <td><label for="imagenEmpresaTransporte">Imagen: </label></td>
                        <td><input type="file" name="imagenEmpresaTransporte" id="imagenEmpresaTransporte" /></td>
                        <td><input type="button" name="subirImagenEmpresaTransporte" id="subirEmpresaTransporte" value="Subir Otra Imagen"/></td>
                    </tr>
                    </tbody>
                </table>
                <br />
                <br />
                <br />
                <table>
                    <thead>
                        <tr>
                            <th>ABM Empresa Transporte - Contactos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <tr>
                            <td><label for="tipoContacto">Tipo de Contacto: </label></td>
                            <td><select name="tipoContacto">
                                    <option value="0">---</option>
                                </select></td>
                        </tr>
                        <tr>
                            <td><label for="detalleContacto">Detalle: </label></td>
                            <td><input type="text" name="detalleContactos" id="detalleContactos" value="" /></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Enviar Contacto" name="envContacto" /></td>
                        </tr>       
                    </tbody>
                </table>
            <input type="submit" value="Enviar" name="envDetalle" />
        </form>
    </body>
</html>
