<html>
    <head>
        <title>ABM Mapa - Alta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST">
            <table>
                <thead>
                    <tr>
                        <th>ABM Mapa - Alta </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="longitudMapa">Longitud: </label></td>
                        <td><input type="text" name="longitudMapa" id="longitudMapa" value="" /></td>

                    <tr>
                        <td><label for="latitudMapa">Latitud: </label></td>

                    <tr>
                        <td><label for="observacionesMapa">Observaciones: </label></td>
                        <td><textarea name="observacionesMapa" id="observacionesMapa" /></textarea></td>
                    </tr>                    
                    <tr>
                        <td><input type="submit" value="Enviar" name="envPais" /></td>
                    </tr>       
                </tbody>
            </table>
        </form>
    </body>
</html>
