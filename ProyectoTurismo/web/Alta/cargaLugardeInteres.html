<!DOCTYPE html>

<html>
    <head>
        <title>ABM Lugar de Interes - Alta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST" action="../AltaLugarDeInteres">
            <table>
                    <thead>
                        <tr>
                            <th>ABM Lugar de Interes - Alta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td><label for="nombreLugarInteres">Nombre: </label></td>
                        <td><input type="text" name="nombreLugarInteres" id="nombreLugarInteres" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="precioLugarInteres">Precio: </label></td>
                        <td><textarea name="precioLugarInteres" id="precioLugarInteres" /></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="descripcionLugarInteres">Descripcion: </label></td>
                        <td><textarea name="descripcionLugarInteres" id="descripcionLugarInteres" /></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="pririodadLugarInteres">Prioridad: </label></td>
                        <td><input type="number" name="pririodadLugarInteres" id="pririodadLugarInteres" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="estadoLugarInteres">Estado: </label></td>
                        <td><select name="estadoLugarInteres" id="estadoLugarInteres">
                                <option value="1">Habilitado</option>
                            </select></td>
                        <td><input type="button" name="+LugarInteres" id="masLugarInteres" value="+"/></td> 
                    </tr>
                    <tr>
                        <td><label for="clienteLugarInteres">Id Cliente: </label></td>
                        <td><input type="text" name="clienteLugarInteres" id="clienteLugarInteres" value="" /></td>
                        <td><select name="clienteLugarInteres" id="clienteLugarInteres">
                                <option value="1">Torbe S.A</option>
                                <option value="0">Sin cliente</option>
                            </select>
                        </td>
                    </tr>
                    <tr>                        
                        <td><label for="imagenLugarInteres">Imagen: </label></td>
                        <td><input type="file" name="imagenLugarInteres" id="imagenLugarInteres" /></td>
                        <td><input type="button" name="subirImagenLugarInteres" id="subirImagenLugarInteres" value="Subir Otra Imagen"/></td>
                    </tbody>
                    <tr><td><br /></td></tr>
                    <tr><td><br /></td></tr>
                    <tr><td><br /></td></tr>
                    <tr>
                        <td><label for="Pais">Pais: </label></td>
                        <td><select name="Pais" id="Pais">
                                <option></option>
                                <option></option>
                            </select></td>
                        <td><input type="button" name="+Pais" id="masPais" value="+"/></td>
                    <tr>
                        <td><label for="Provincia">Provincia: </label></td>
                        <td><select name="Provincia" id="Provincia">
                                <option></option>
                                <option></option>
                            </select></td>
                        <td><input type="button" name="+Provincia" id="masProvincia" value="+"/></td>
                    </tr>
                    <tr>
                        <td><label for="Cuidad">Cuidad: </label></td>
                        <td><select name="Cuidad" id="Cuidad">
                                <option></option>
                                <option></option>
                            </select></td>
                        <td><input type="button" name="+Cuidad" id="masCuidad" value="+"/></td> 
                    </tr>
                    <tr>
                        <td><label for="Barrio">Barrio: </label></td>
                        <td><select name="Barrio" id="Barrio">
                                <option></option>
                                <option></option>
                            </select></td>
                        <td><input type="button" name="+Barrio" id="masBarrio" value="+"/></td>    
                    </tr>
                    <tr>
                        <td><label for="calleDomicilio">Calle: </label></td>
                        <td><input type="text" name="calleDomicilio" id="calleDomicilio" /></td>
                    </tr>
                    <tr>
                        <td><label for="nroDomicilio">Número: </label></td>
                        <td><input type="text" name="nroDomicilio" id="nroDomicilio" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="departamentoDomicilio">Departamento: </label></td>
                        <td><input type="text" name="departamentoDomicilio" id="departamentoDomicilio" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="torreDomicilio">Torre: </label></td>
                        <td><input type="text" name="torreDomicilio" id="torreDomicilio" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="manzanaDomicilio">Manzana: </label></td>
                        <td><input type="text" name="manzanaDomicilio" id="manzanaDomicilio" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="loteDomicilio">Lote: </label></td>
                        <td><input type="text" name="loteDomicilio" id="loteDomicilio" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="codigoPostalDomicilio">Código Postal: </label></td>
                        <td><input type="text" name="codigoPostalDomicilio" id="codigoPostalDomicilio" value="" /></td>
                    </tr>
                </table>
            <input type="submit" value="Enviar" name="envDetalle" />
        </form>
    </body>
</html>
