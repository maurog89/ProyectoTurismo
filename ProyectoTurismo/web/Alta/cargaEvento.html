<!DOCTYPE html>

<html>
    <head>
        <title>ABM Evento - Alta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST" action="../AltaEvento">
            <table>
                    <thead>
                        <tr>
                            <th>ABM Evento - Alta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td><label for="tituloEvento">Titulo: </label></td>
                        <td><input type="text" name="tituloEvento" id="tituloEvento" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="precioEvento">Precio: </label></td>
                        <td><textarea name="precioEvento" id="precioEvento" /></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="descripcionEvento">Descripcion: </label></td>
                        <td><textarea name="descripcionEvento" id="descripcionEvento" /></textarea></td>
                    </tr>   
                    <tr>
                        <td><label for="pririodadEvento">Prioridad: </label></td>
                        <td><input type="number" name="pririodadEvento" id="pririodadEvento" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="fechaInicioEvento">Fecha inicio: </label></td>
                        <td><input type="date" name="fechaInicioEvento" id="fechaInicioEvento" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="fechaFinalEvento">Fecha final: </label></td>
                        <td><input type="date" name="fechaFinalEvento" id="fechaFinalEvento" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="estadoSitioParaComer">Estado: </label></td>
                        <td><select name="estadoSitioParaComer" id="estadoSitioParaComer">
                                <option value="1">Habilitado</option>
                                <option></option>
                            </select></td>
                        <td><input type="button" name="+SitioParaComer" id="masSitioParaComer" value="+"/></td> 
                    </tr>
                    <tr>
                        <td><label for="clienteSitioParaComer">Id Cliente: </label></td>
                        <td><input type="text" name="clienteSitioParaComer" id="clienteSitioParaComer" value="" /></td>
                        <td><select name="clienteSitioParaComer" id="clienteSitioParaComer">
                                <option value="2">Torbe SA</option>
                                <option></option>
                            </select>
                        </td>
                    </tr>
                    <tr>                        
                        <td><label for="imagenSitioParaComer">Imagen: </label></td>
                        <td><input type="file" name="imagenSitioParaComer" id="imagenSitioParaComer" /></td>
                        <td><input type="button" name="subirImagenSitioParaComer" id="subirSitioParaComer" value="Subir Otra Imagen"/></td>
                    </tr>
                    <tr>
                        <td><label for="tipoEvento">Tipo Evento: </label></td>
                        <td><select name="tipoEvento" id="tipoEvento">
                                <option value="1">Recreativo</option>
                                <option></option>
                            </select></td>
                        <td><input type="button" name="+tipoEvento" id="mastipoEvento" value="+"/></td> 
                    </tr>
                    <tr><td><br /></td></tr>
                    <tr><td><br /></td></tr>
                    <tr><td><br /></td></tr>
                    <tr>
                        <td><label for="Pais">Pais: </label></td>
                        <td><select name="Pais" id="Pais">
                                <option></option>
                                <option></option>
                            </select></td>
                        <td><input type="button" name="+Pais" id="masPais" value="+"/></td>
                    <tr>
                        <td><label for="Provincia">Provincia: </label></td>
                        <td><select name="Provincia" id="Provincia">
                                <option></option>
                                <option></option>
                            </select></td>
                        <td><input type="button" name="+Provincia" id="masProvincia" value="+"/></td>
                    </tr>
                    <tr>
                        <td><label for="Cuidad">Cuidad: </label></td>
                        <td><select name="Cuidad" id="Cuidad">
                                <option></option>
                                <option></option>
                            </select></td>
                        <td><input type="button" name="+Cuidad" id="masCuidad" value="+"/></td> 
                    </tr>
                    <tr>
                        <td><label for="Barrio">Barrio: </label></td>
                        <td><select name="Barrio" id="Barrio">
                                <option></option>
                                <option></option>
                            </select></td>
                        <td><input type="button" name="+Barrio" id="masBarrio" value="+"/></td>    
                    </tr>
                    <tr>
                        <td><label for="calleDomicilio">Calle: </label></td>
                        <td><input type="text" name="calleDomicilio" id="calleDomicilio" /></td>
                    </tr>
                    <tr>
                        <td><label for="nroDomicilio">Número: </label></td>
                        <td><input type="text" name="nroDomicilio" id="nroDomicilio" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="departamentoDomicilio">Departamento: </label></td>
                        <td><input type="text" name="departamentoDomicilio" id="departamentoDomicilio" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="torreDomicilio">Torre: </label></td>
                        <td><input type="text" name="torreDomicilio" id="torreDomicilio" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="manzanaDomicilio">Manzana: </label></td>
                        <td><input type="text" name="manzanaDomicilio" id="manzanaDomicilio" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="loteDomicilio">Lote: </label></td>
                        <td><input type="text" name="loteDomicilio" id="loteDomicilio" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="codigoPostalDomicilio">Código Postal: </label></td>
                        <td><input type="text" name="codigoPostalDomicilio" id="codigoPostalDomicilio" value="" /></td>
                    </tr>
                    </tbody>
                </table>
                <br />
                <br />
                <br />
                <table>
                    <thead>
                        <tr>
                            <th>ABM Evento - Contactos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <tr>
                            <td><label for="tipoContacto">Tipo de Contacto: </label></td>
                            <td><select name="tipoContacto">

                                </select></td>
                            <td><input type="button" name="+tipoContacto" id="masContacto" value="+"/></td>
                        </tr>
                        <tr>
                            <td><label for="detalleContacto">Detalle: </label></td>
                            <td><input type="text" name="detalleContactos" id="detalleContactos" value="" /></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Enviar Contacto" name="envContacto" /></td>
                        </tr>       
                    </tbody>
                </table>
            <input type="submit" value="Enviar" name="envDetalle" />
        </form>
    </body>
</html>
