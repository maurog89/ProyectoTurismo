<html>
    <head>
        <title>ABM Sitio para Comer - Alta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST" action="../AltaSitioParaComer">
            <table>
                    <thead>
                        <tr>
                            <th>ABM Sitio para Comer - Alta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td><label for="nombreSitioParaComer">Nombre: </label></td>
                        <td><input type="text" name="nombreSitioParaComer" id="nombreSitioParaComer" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="precioSitioParaComer">Precio: </label></td>
                        <td><textarea name="precioSitioParaComer" id="precioSitioParaComer" /></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="observacionesSitioParaComer">Observaciones: </label></td>
                        <td><textarea name="observacionesSitioParaComer" id="observacionesSitioParaComer" /></textarea></td>
                    </tr> 
                    <tr>
                        <td><label for="pririodadSitioParaComer">Prioridad: </label></td>
                        <td><input type="text" name="pririodadSitioParaComer" id="pririodadSitioParaComer" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="estadoSitioParaComer">Estado: </label></td>
                        <td><select name="estadoSitioParaComer" id="estadoSitioParaComer">
                                <option value="0">---</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="clienteSitioParaComer">Id Cliente: </label></td>
                        <td><input type="text" name="clienteSitioParaComer" id="clienteSitioParaComer" value="" /></td>
                        <td><select name="clienteSitioParaComer" id="clienteSitioParaComer">
                                <option value="0">---</option>
                            </select>
                        </td>
                    </tr>
                    <tr>                        
                        <td><label for="imagenSitioParaComer">Imagen: </label></td>
                        <td><input type="file" name="imagenSitioParaComer" id="imagenSitioParaComer" /></td>
                        <td><input type="button" name="subirImagenSitioParaComer" id="subirSitioParaComer" value="Subir Otra Imagen"/></td>
                    </tr>
                    <tr>
                        <td><label for="tipoComidaSitioParaComer">Tipo Comida: </label></td>
                        <td><select name="tipoComidaSitioParaComer" id="tipoComidaSitioParaComer">
                                <option value="0">---</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="categoriaRestauranteSitioParaComer">Categoria Restaurante: </label></td>
                        <td><select name="categoriaRestauranteSitioParaComer" id="categoriaRestauranteSitioParaComer">
                                <option value="0">---</option>
                            </select>
                        </td>
                    </tr>
                    <tr><td><br /></td></tr>
                    <tr><td><br /></td></tr>
                    <tr><td><br /></td></tr>
                    <tr>
                        <td><label for="Pais">Pais: </label></td>
                        <td><select name="Pais" id="Pais">
                                <option value="0">---</option>
                            </select></td>
                    <tr>
                        <td><label for="Provincia">Provincia: </label></td>
                        <td><select name="Provincia" id="Provincia">
                                <option value="0">---</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="Cuidad">Cuidad: </label></td>
                        <td><select name="Cuidad" id="Cuidad">
                                <option value="0">---</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="Barrio">Barrio: </label></td>
                        <td><select name="Barrio" id="Barrio">
                                <option value="0">---</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="calleDomicilio">Calle: </label></td>
                        <td><input type="text" name="calleDomicilio" id="calleDomicilio" /></td>
                    </tr>
                    <tr>
                        <td><label for="nroDomicilio">Número: </label></td>
                        <td><input type="text" name="nroDomicilio" id="nroDomicilio" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="departamentoDomicilio">Departamento: </label></td>
                        <td><input type="text" name="departamentoDomicilio" id="departamentoDomicilio" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="torreDomicilio">Torre: </label></td>
                        <td><input type="text" name="torreDomicilio" id="torreDomicilio" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="manzanaDomicilio">Manzana: </label></td>
                        <td><input type="text" name="manzanaDomicilio" id="manzanaDomicilio" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="loteDomicilio">Lote: </label></td>
                        <td><input type="text" name="loteDomicilio" id="loteDomicilio" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="codigoPostalDomicilio">Código Postal: </label></td>
                        <td><input type="text" name="codigoPostalDomicilio" id="codigoPostalDomicilio" value="" /></td>
                    </tr>
                    </tbody>
                </table>
                <br />
                <br />
                <br />
                <table>
                    <thead>
                        <tr>
                            <th>ABM Sitio para Comer - Contactos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <tr>
                            <td><label for="tipoContacto">Tipo de Contacto: </label></td>
                            <td><select name="tipoContacto">
                                    <option value="0">---</option>
                                </select></td>                           
                        </tr>
                        <tr>
                            <td><label for="detalleContacto">Detalle: </label></td>
                            <td><input type="text" name="detalleContactos" id="detalleContactos" value="" /></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Enviar Contacto" name="envContacto" /></td>
                        </tr>       
                    </tbody>
                </table>
            <input type="submit" value="Enviar" name="envDetalle" />
        </form>
    </body>
</html>
