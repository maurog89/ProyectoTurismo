<!DOCTYPE html>

<html>
    <head>
        <title>ABM Excursion - Alta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST" action="../AltaExcursion">
            <table>
                <thead>
                    <tr>
                        <th>ABM Excursion - Alta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="nombreExcursion">Nombre: </label></td>
                        <td><input type="text" name="nombreExcursion" id="nombreExcursion" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="detalleExcursion">Detalle: </label></td>
                        <td><textarea name="detalleExcursion" id="detalleExcursion" /></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="clienteExcursion">Id Cliente: </label></td>
                        <td><input type="text" name="idClienteExcursion" id="clienteAlojamiento" value="" /></td>
                        <td><select name="clienteExcursion" id="clienteAlojamiento">
                                <option value="0">---</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="inicioExcursion">Fecha Inicio: </label></td>
                        <td><input type="date" name="inicioExcursion" id="inicioExcursion" /></td>
                    </tr>
                    <tr>
                        <td><label for="finExcursion">Fecha Fin: </label></td>
                        <td><input type="date" name="finExcursion" id="finExcursion" /></td>
                    </tr>
                    <tr>
                        <td><label for="anoExcursion">Año: </label></td>
                        <td><input type="text" name="anoExcursion" id="anoExcursion" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="visitantesExcursion">Cantidad de personas: </label></td>
                        <td><input type="text" name="visitantesExcursion" id="visitantesExcursion" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="pririodadExcursion">Prioridad: </label></td>
                        <td><input type="number" name="pririodadExcursion" id="pririodadExcursion" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="precioExcursion">Precio: </label></td>
                        <td><input type="text" name="precioExcursion" id="precioExcursion" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="estadoExcursion">Estado: </label></td>
                        <td><select name="estadoExcursion" id="estadoExcursion">
                                <option value="0">---</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="temporadaExcursion">Temporada: </label></td>
                        <td><select name="temporadaExcursion" id="temporadaExcursion">
                                <option value="0">---</option>
                            </select></td>
                    </tr>
                    <tr>                        
                        <td><label for="imagenExcursion">Imagen: </label></td>
                        <td><input type="file" name="imagenExcursion" id="imagenExcursion" /></td>
                        <td><input type="button" name="subirImagenExcursion" id="subirImagenExcursion" value="Subir Otra Imagen"/></td>
                    </tr>
                </tbody>
            </table>
            <br />
            <br />
                <table>
                    <thead>
                        <tr>
                            <th>ABM Excursion - Contactos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <tr>
                            <td><label for="tipoContacto">Tipo de Contacto: </label></td>
                            <td><select name="tipoContacto">
                                    <option value="0">---</option>
                                </select></td>
                        </tr>
                        <tr>
                            <td><label for="detalleContacto">Detalle: </label></td>
                            <td><input type="text" name="detalleContactos" id="detalleContactos" value="" /></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Enviar Contacto" name="envContacto" /></td>
                        </tr>       
                    </tbody>
                </table>            
            <br />
            <br />
            <table>
                <thead>
                    <tr>
                        <th>ABM Excursion - Domicilio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="Pais">Pais: </label></td>
                        <td><select name="Pais" id="Pais">
                                <option value="0">---</option>
                            </select></td>
                    <tr>
                        <td><label for="Provincia">Provincia: </label></td>
                        <td><select name="Provincia" id="Provincia">
                                <option value="0">---</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="Cuidad">Cuidad: </label></td>
                        <td><select name="Cuidad" id="Cuidad">
                                <option value="0">---</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="Barrio">Barrio: </label></td>
                        <td><select name="Barrio" id="Barrio">
                                <option value="0">---</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="calleDomicilio">Calle: </label></td>
                        <td><input type="text" name="calleDomicilio" id="calleDomicilio" /></td>
                    </tr>
                    <tr>
                        <td><label for="nroDomicilio">Número: </label></td>
                        <td><input type="text" name="nroDomicilio" id="nroDomicilio" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="departamentoDomicilio">Departamento: </label></td>
                        <td><input type="text" name="departamentoDomicilio" id="departamentoDomicilio" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="torreDomicilio">Torre: </label></td>
                        <td><input type="text" name="torreDomicilio" id="torreDomicilio" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="manzanaDomicilio">Manzana: </label></td>
                        <td><input type="text" name="manzanaDomicilio" id="manzanaDomicilio" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="loteDomicilio">Lote: </label></td>
                        <td><input type="text" name="loteDomicilio" id="loteDomicilio" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="codigoPostalDomicilio">Código Postal: </label></td>
                        <td><input type="text" name="codigoPostalDomicilio" id="codigoPostalDomicilio" value="" /></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="Cargar Lugares" name="env4gares" /></td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Enviar" name="envExcurcion" />
        </form>
    </body>
</html>
