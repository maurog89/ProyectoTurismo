<html>
    <head>
        <title>ABM Temporada - Alta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST" action="../AltaTemporada">
            <table>
                <thead>
                    <tr>
                        <th>ABM Temporada - Alta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="nombreTemporada">Nombre: </label></td>

                    </tr>
                    <tr>
                        <td><label for="descripcionTemporada">Descripcion: </label></td>
                        <td><textarea name="descripcionTemporada" id="descripcionTemporada" /></textarea></td>
                    </tr>  
                    <tr>
                        <td><input type="submit" value="Enviar" name="envTemporada" /></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
