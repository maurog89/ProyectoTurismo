<html>
    <head>
        <title>ABM Barrio - Alta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    </head>
    <body>
        <script src="../js/buscar.js"></script>
        <form method="POST" action="../AltaBarrio">
            <table>
                <thead>
                    <tr>
                        <th>ABM Barrio - Alta </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="nombreBarrio">Nombre: </label></td>
                        <td><input type="text" name="nombreBarrio" id="nombreBarrio" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="Ciudad">Ciudad: </label></td>
                        <td><select name="Ciudad" id="Ciudad">
                                <option value="x0">---</option>
                            </select></td>
                    </tr>   
                    <tr>
                        <td><label for="Observaciones">Observacion: </label></td>
                        <td><textarea name="Observaciones" rows="4" cols="20">
                            </textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Enviar" name="envProvincia" /></td>
                    </tr>       
                </tbody>
            </table>
        </form>
        <script>
            buscar("Ciudad",document.getElementById("Ciudad"));
        </script>
    </body>
    
</html>
