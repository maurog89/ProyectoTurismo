<html>
    <head>
        <title>ABM Provincia - Alta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../js/buscar.js"></script>
    </head>
    <body>
        <form method="POST" action="../AltaProvincia" id="formulario">
            <table>
                <thead>
                    <tr>
                        <th>ABM Provincia - Alta </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="nombreProvincia">Nombre: </label></td>
                        <td><input type="text" name="nombreProvincia" id="nombreProvincia" value="" /></td>
                    </tr>
                    <tr>
                        <td><label for="Pais">Pais: </label></td>
                        <td><select name="Pais" id="Pais">
                                <option value="x0">---</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="descripcionProvincia">Descripcion: </label></td>
                        <td><textarea name="descripcionProvincia" id="descripcionProvincia" /></textarea></td>
                    </tr>                    
                    <tr>
                        <td><input type="submit" value="Enviar" name="envProvincia" /></td>
                    </tr>       
                </tbody>    
            </table>
        </form>
    </body>
    <script>
         //Declaro variables utiles
         var pais = document.getElementById("Pais");
         
         //Traigo datos
         buscar("Pais",pais);
         
               
        
        
    </script>
</html>
